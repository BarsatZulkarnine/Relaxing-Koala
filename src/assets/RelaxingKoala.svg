<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="#E0F7FA"/>
  
  <!-- Koala Body -->
  <circle cx="200" cy="200" r="80" fill="#A0A0A0"/>
  
  <!-- Koala Ears -->
  <circle cx="150" cy="140" r="30" fill="#A0A0A0"/>
  <circle cx="250" cy="140" r="30" fill="#A0A0A0"/>
  
  <!-- Koala Eyes -->
  <circle cx="175" cy="180" r="10" fill="#000000"/>
  <circle cx="225" cy="180" r="10" fill="#000000"/>
  
  <!-- Koala Nose -->
  <ellipse cx="200" cy="210" rx="15" ry="10" fill="#000000"/>
  
  <!-- Koala Smile -->
  <path d="M 185 230 Q 200 250 215 230" stroke="#000000" stroke-width="5" fill="none"/>
  
  <!-- Branch -->
  <line x1="130" y1="270" x2="270" y2="270" stroke="#8B4513" stroke-width="10"/>
  
  <!-- Leaves -->
  <ellipse cx="120" cy="250" rx="15" ry="30" fill="#228B22"/>
  <ellipse cx="280" cy="250" rx="15" ry="30" fill="#228B22"/>
  
  <!-- Restaurant Name -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="36" fill="#000000" text-anchor="middle">
    Relaxing Koala
  </text>
</svg>
